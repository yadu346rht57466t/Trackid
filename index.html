<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Instagram IDs Nearby</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    
    }
    
}
  </style>
</head>
<body>
     
  <h1>Find Instagram IDs Nearby</h1>
  <div id="map"></div>

  <script>
      
      
    function initMap() {
   
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var currentLocation = {lat: position.coords.latitude, lng: position.coords.longitude};
          var map = new google.maps.Map(document.getElementById('map'), {
            center: currentLocation,
            zoom: 15
          });

          
          var apiUrl = 'https://api.instagram.com/v1/locations/search?lat=' + currentLocation.lat + '&lng=' + currentLocation.lng + '&access_token=YOUR_ACCESS_TOKEN';

          
          fetch(apiUrl)
            .then(function(response) {
              return response.json();
            })
            .then(function(data) {
              
              data.data.forEach(function(place) {
                var placeName = place.name;
                var instagramId = place.id;
                var marker = new google.maps.Marker({
                  position: {lat: place.latitude, lng: place.longitude},
                  map: map,
                  title: placeName
                });
                marker.addListener('click', function() {
                  alert('Instagram ID of ' + placeName + ': ' + instagramId);
                });
              });
            })
            .catch(function(error) {
              console.log('Error:', error);
            });
        });
      }
    }
    
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEgzftyc1Yl7-xNQN_uVjYX7P78CtakdQ&callback=initMap"></script>
</body>
</html>
