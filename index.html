<!DOCTYPE html>
<html>
<head>
  <title>Instagram Login</title>
 <style>
     .container {
  max-width: 300px;
  margin: 0 auto;
  text-align: center;
}

h1 {
  color: #405de6;
}

input, button {
  display: block;
  margin: 10px auto;
  padding: 5px;
  width: 200px;
}

button {
  background-color: #405de6;
  color: #fff;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #3b5bdb;
}

#map {
  height: 300px;
}

 </style>
</head>
<body>
  <div class="container">
    <h1>Instagram Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div id="map"></div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmSkZpeDKYKCOYSJesFfF8amsquzlQxFU&callback=places"></script>
  <script>
      
const loginForm = document.getElementById('loginForm');


loginForm.addEventListener('submit', function(event) {
  event.preventDefault();

   input values
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

   username
  alert(`Welcome, ${username}!`);
});


function initMap() {
  
  const map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 37.7749, lng: -122.4194}, // Example: San Francisco coordinates
    zoom: 12, // Adjust the zoom level as desired
  });

  
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(success, error);
  } else {
    showError("Geolocation is not supported by this browser.");
  }

  function success(position) {
    const latitude = position.coords.latitude;
    const longitude = position.coords.longitude;

     location on the map
    const userLatLng = new google.maps.LatLng(latitude, longitude);
    new google.maps.Marker({
      position: userLatLng,
      map: map,
      title: 'Your Location',
    });

    

     locations
    const nearbyLocations = [
      {lat: latitude + 0.01, lng: longitude + 0.01}, // Example nearby location 1
      {lat: latitude - 0.01, lng: longitude - 0.01}, // Example nearby location 2
    ];

    nearbyLocations.forEach(location => {
      new google.maps.Marker({
        position: location,
        map: map,
        title: 'Nearby Location',
      });
    });
  }

  function error(error) {
    showError(`Error: ${error.message}`);
  }

  function showError(message) {
    alert(message);
  }
}

      
  </script>
</body>
</html>
