<!DOCTYPE html>
<html>
<head>
  <title>Find Nearby Instagram IDs</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Find Nearby Instagram IDs</h1>

  <form onsubmit="findNearbyLocations(event)">
    <label for="instagramID">Enter your Instagram ID:</label>
    <input type="text" id="instagramID" required>
    <button type="submit">Find Nearby Locations</button>
  </form>
  
  <div id="map"></div>

  <script>
    function initMap() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showMap);
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    function showMap(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;

      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: latitude, lng: longitude },
        zoom: 15
      });

      const marker = new google.maps.Marker({
        position: { lat: latitude, lng: longitude },
        map: map,
        title: "You are here"
      });
    }

    function findNearbyLocations(event) {
      event.preventDefault();

      const instagramID = document.getElementById("instagramID").value;
      
      console.log(`Finding nearby locations for Instagram ID: ${instagramID}`);
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmSkZpeDKYKCOYSJesFfF8amsquzlQxFU&callback=initMap" async defer></script>
</body>
</html>
